<!DOCTYPE html>
<html>

<head>
    <title>My Bio Page</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="main-body-container">
    <header class="main-header box-shadow">
        <span class="logo-text">Brendan Nelson</span>
    </header>
    <section class="main-container">
        <div class="top-section box-shadow">
            <div class="top-inner-section">
                <div class="pic-container">
                    <img src="./img/avatar.jpg" alt="my pic" class="bio-image">
                </div>
                <div class="bio-description">
                    <h2>
                        Senior at Fresno State majoring in Business Administration with an option in Computer
                        Information Systems.
                    </h2>
                    <p>Also works at the Rec Center at Fresno State.</p>
                </div>
            </div>
        </div>
        <div class="bottom-section box-shadow">
            <aside class="sidebar">
                <ul class="list">
                    <li><a href="https://www.google.com" target="_blank">Google</a></li>
                    <li><a href="http://www.fresnostate.edu/academics/canvas/" target="_blank">Canvas</a></li>
                    <li><a href="https://www.yahoo.com" target="_blank">Yahoo</a></li>
                    <li><a href="https://www.fresnostate.edu" target="_blank">Fresno State</a></li>
                </ul>
            </aside>
            <div class="gallery">
                <h2>Gallery</h2>
                <ul class="gallery-container">
                    <li class="gallery-item box-shadow grow">
                        <img src="./img/fresno1.png" alt="item1">
                    </li>
                    <li class="gallery-item box-shadow grow">
                        <img src="./img/fresno2.png" alt="item2">
                    </li>
                    <li class="gallery-item box-shadow grow">
                        <img src="./img/fresno3.png" alt="item3">
                    </li>
                    <li class="gallery-item box-shadow grow">
                        <img src="./img/fresno4.jpg" alt="item4">
                    </li>
                    <li class="gallery-item box-shadow grow">
                        <img src="./img/fresno5.jpg" alt="item5">
                    </li>
                    <li class="gallery-item box-shadow grow">
                        <img src="./img/fresno6.jpg" alt="item6">
                    </li>
                    <li class="gallery-item box-shadow grow">
                        <img src="./img/fresno7.jpg" alt="item7">
                    </li>
                    <li class="gallery-item box-shadow grow">
                        <img src="./img/fresno8.jpg" alt="item8">
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <span class="footer-text">Copyright (C) 2021. Created by Brendan Nelson</span>
    </footer>
</body>

</html>
